<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance Drone Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Surveillance Drone Control</h1>
        </header>
        
        <div class="dashboard">
            <div class="status-section">
                <div class="battery-status">
                    <div class="battery-display">
                        <div class="battery-fill"></div>
                        <span class="battery-percentage">10%</span>
                    </div>
                    <div class="status-label">Battery</div>
                    <div class="signal-display">
                        <div class="signal-bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <span id="connectionStrength">Strong</span>
                    </div>
                </div>
                <div class="status-panel">
                    <h2>Status</h2>
                    <p>Altitude: <span id="altitudeDisplay">0 m</span></p>
                    <p>Drone Coordinates: <span id="droneCoordinates">N/A</span></p>
                    <p>Home Coordinates: <span id="homeCoordinates">N/A</span></p>
                </div>
            </div>

            <div class="control-hub">
                <div class="speedometer-container">
                    <div class="speedometer-ring"></div>
                    <div class="speedometer-arc" id="speedArc"></div>
                    <div class="speedometer-text">
                        <div class="static">Speed</div>
                        <div class="dynamic">
                            <span class="km">0</span>
                            <span class="unit">KMPH</span>
                        </div>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="control-btn up" id="upButton">‚ñ≤</button>
                    <button class="control-btn left" id="leftButton">‚óÄ</button>
                    <button class="control-btn right" id="rightButton">‚ñ∂</button>
                    <button class="control-btn down" id="downButton">‚ñº</button>
                    <button class="control-btn speed-up" onclick="increaseSpeed()">+ Speed</button>
                    <button class="control-btn speed-down" onclick="decreaseSpeed()">- Speed</button>
                    <button class="control-btn home" id="rthButton">üè†</button>
                    <button class="control-btn emergency" id="emergencyButton">üö®</button>
                </div>
            </div>
            
            <div class="map-section">
                <h2>Map Display</h2>
                <div class="map-placeholder">Waiting for Pi...</div>
                <!-- Commented out map display -->
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945976.5912275873!2d73.67892895735724!3d15.020836621445019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35a4c37bf488f%3A0x41f1d28cd1757cd5!2sKarnataka!5e0!3m2!1sen!2sin!4v1743433728858!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
